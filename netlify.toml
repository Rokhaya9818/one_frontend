# Configuration Netlify pour le déploiement du frontend OneHealth Dashboard

[build]
  # Répertoire source
  base = "."
  # Commande de build
  command = "pnpm install && pnpm build"
  # Répertoire de publication
  publish = "dist/public"

[build.environment]
  # Node version
  NODE_VERSION = "22.13.0"
  # Package manager
  NPM_FLAGS = "--legacy-peer-deps"
  # Variables d'environnement pour la production
  VITE_API_BASE_URL = "https://one-backend-6.onrender.com"
  VITE_APP_TITLE = "OneHealth Dashboard Sénégal"
  VITE_APP_LOGO = "https://placehold.co/128x128/E1E7EF/1F2937?text=OneHealth"
  VITE_ENV = "production"

# Redirections pour SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# En-têtes de sécurité et CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# En-têtes CORS pour les appels API au backend Render
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://one-backend-6.onrender.com"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Cache pour les assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fichiers HTML - pas de cache
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Monitoring et erreurs
[context.production]
  environment = { VITE_ENV = "production" }

[context.deploy-preview]
  environment = { VITE_ENV = "preview" }

[context.branch-deploy]
  environment = { VITE_ENV = "staging" }
